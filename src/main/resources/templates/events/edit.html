<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<!--<header th:replace="fragments :: header"></header>-->
<h1>Edit Event</h1>
<!--<nav th:replace="fragments :: navigation"></nav>-->
<form method="post" th:action="@{/events/edit}"> <!--step 6 14.5. Exercises: Edit Model Classes -->
    <input type="hidden" th:value="${event.id}" name="eventId" />
    <!-- hidden above step 7 14.5. Exercises: Edit Model Classes-->
    <div class="form-group">
        <label>Name
            <input type="text" name="name" th:value="${event.name}" class="form-control">
        </label> <!--th:value step 6 14.5. Exercises: Edit Model Classes-->
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" name="description" th:value="${event.description}" class="form-control">
        </label> <!--th:value step 6 14.5. Exercises: Edit Model Classes-->
    </div>
    <div class="form-group">
        <input type="submit" value="Edit" class="btn btn-success">
    </div>
</form>
<!--This is 14.5. Exercises: Edit Model Classes -->
</body>
</html>
